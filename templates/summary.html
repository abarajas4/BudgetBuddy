<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expenses Summary</title>
    <meta charset="UTF-8">
    <meta name="description" content="BudgetBuddy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0; 
        }
        .header {
            padding: 20px;
            text-align: center;
            background: #0A2472;
            color: #FFFF;
            font-size: 30px;
        }
        
        .container, .second-container {
            width: 80%;
            margin: 50px auto;
            background: #0E6BA8;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .summary-header, .second-summary-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .expenses-table, .second-expenses-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        .expenses-table th, .expenses-table td, .second-expenses-table th, .second-expenses-table td {
            border: 2px solid #00072D;
            padding: 10px;
        }

        .expenses-table th, .second-expenses-table th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .expenses-table td {
            text-align: right;
        }

        .second-expenses-table td {
            background-color: #f2f2f2; 
            text-align: left; 
        }

        .expenses-table .category, .second-expenses-table .category {
            text-align: left;
        }

        .second-container {
            width: 80%;
            margin: 50px auto;
            background: #0E6BA8;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .second-summary-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="header">
        <h2>A Summary of your Expenses</h2>
    </div>
    <div class="container">
        <div class="summary-header"></div>
        <table class="expenses-table">
            <tr>
                <th class="category">Category</th>
                <th>Spent</th>
            </tr>
        </table>
    </div>
    <div class="second-container">
        <div class="second-summary-header">
            <table class="second-expenses-table">
                <tr>
                    <th>Category</th>
                    <th>Actual Expenses</th>
                    <th>Ideal Expenses</th>
                </tr>
                <tr>
                    <td>Needs</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Wants</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Savings</td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
