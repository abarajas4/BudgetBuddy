<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        /* NAVIGATION BAR */ 
        body {
            font-family: "Lato", sans-serif;
        }
        header {
            display: flex;
            /*justify-content: space-around;*/
            align-items: left;
            padding: 20px 50px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
            background-color: #18286d;
        }

        #nav-title {
            margin-right: auto;
            font-size: 1.5em;
        }

        header li {
            list-style: none;
            display: inline-block;
            padding: 0 20px;
        }

        header button {
            text-decoration: none;
            color: #000000;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            border-style: none;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease 0s;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        }

        header button:hover {
            background-color: #b2bddf;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
            color: #262e8a;
        }
        main {
            margin-left: 50px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        /* Style headings */
        h2, h3 {
            color: #333;
        }

        /* Style input fields */
        input[type=text] {
            width: calc(100% - 12px); 
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style submit button */
        #submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        /* Style error messages */
        .error {
            color: red;
            font-size: 0.9em;
        }

        /* Additional styling for sections */
        div {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        div h3 {
            margin-top: 0;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body> 
    <header>
        <nav>
            <ul>
                <li class="nav-item"><img src="{{ url_for('static', filename='static/img/Week4Logo') }}"/></li>
                <li class="nav-item"><a href="{{ url_for('home') }}"><button>Home</button></a></li>
                <li class="nav-item"><a href="{{ url_for('chatbot_site') }}"><button>Bud</button></a></li>
                <li class="nav-item"><a href="{{ url_for('summary') }}"><button>Summary</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
