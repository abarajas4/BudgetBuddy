{% extends "layout.html" %}
{% block content %}
<head>
    <title>Financial Advisor Chatbot</title>
    <meta charset="UTF-8">
    <meta name="description" content="Financial Advisor Chatbot">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0; 
        }

        .header {
            padding: 20px;
            text-align: center;
            background: #0A2472;
            color: #FFFFFF;
            font-size: 30px;
        }
        .header h2 {
            color: white; /* Explicitly set the text color to white */
        }

        .content {
            padding: 16px;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        .sticky + .content {
            padding-top: 102px;
        }

        .input {
            display: flex;
            justify-content: center; 
            align-items: center;
            padding: 16px;
            text-align: center;
            background: #0A2472;
            color: #FFFF;
            font-size: 30px;
        }

        .input form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input textarea {
            width: 600px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 2px solid #A6E1FA;
            background: white;
            resize: none;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .input input[type=submit] {
            padding: 10px 20px;
            font-size: 17px;
            border: none;
            background: #0E6BA8;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            width: 100px;
        }

        .input input[type=submit]:hover {
            background: #00072D;
        }

        .messages {
            height: 50vh; 
            overflow-y: scroll; 
            padding: 16px;
            background-color: #f1f1f1;
            justify-content: top;
            align-items: center;
            display: flex;
            flex-direction: column;
            top: 0;
        }

        .message {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 50px;
            background: rgba(255, 255, 255, 0);
            border: none;
            width: 80%;
            margin-bottom: 10px; 
        }

        .message .bot {
            padding: 10px;
            font-size: 17px;
            border: none;
            width: 80%;
            background: #0A2472;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }

        .message .bot:hover {
            background: #00072D;
        }

        .message .user {
            padding: 10px;
            font-size: 17px;
            border: none;
            width: 80%;
            background: #0E6BA8;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }

        .message .user:hover {
            background: #00072D;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Chat with Bud:<br>Your Personal Financial Advisor</h2>
    </div>
    <div class="messages">
        <!-- Messages will be displayed here -->
    </div>
    <div class="input">
        <form action="" method="post" onsubmit="return false;">
            <textarea name="message" placeholder="Type your message here" autocomplete="off" autofocus></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        // Function to enable or disable input elements
        function toggleInputElements(disabled) {
            $('textarea[name=message]').prop('disabled', disabled);
            $('#send-button').prop('disabled', disabled);
        }

        // Function to adjust textarea height based on content
        function adjustTextareaHeight() {
            var textarea = $('textarea[name=message]')[0];
            textarea.style.height = 'auto'; 
            textarea.style.height = (Math.min(textarea.scrollHeight, 100)) + 'px'; 
            document.body.scrollTop = document.body.scrollHeight;
        }

        // When the form is submitted, send the message to the server
        $('form').submit(function (e) {
            e.preventDefault();
            var userMessage = $('textarea[name=message]').val();

            if (userMessage === '') {
                return;
            }

            // Disable input elements while processing
            toggleInputElements(true);

            // Add the user message to the messages container with proper line breaks
            $('.messages').append('<div class="message"><div class="user">' + userMessage.replace(/\n/g, '<br>') + '</div></div>');

            // Clear the input box
            $('textarea[name=message]').val('');

            // Reset the textarea's height
            adjustTextareaHeight();

            // Scroll to the bottom of the container when a new message is added
            $('.messages').scrollTop($('.messages')[0].scrollHeight);

            // Send the user message to the server
            $.ajax({
                url: "/chat",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ message: userMessage }),
                success: function(response) {
                    // Display the bot's response for successful responses with proper line breaks
                    $('.messages').append('<div class="message"><div class="bot">' + response.message.replace(/\n/g, '<br>') + '</div></div>');
                    // Scroll to the bottom of the container after adding the response
                    $('.messages').scrollTop($('.messages')[0].scrollHeight);
                    // Re-enable input elements after processing
                    toggleInputElements(false);
                },
                error: function() {
                    // Handle AJAX request failure (e.g., server not responding)
                    $('.messages').append('<div class="message"><div class="bot">Something went wrong</div></div>');
                    $('.messages').scrollTop($('.messages')[0].scrollHeight);
                    // Re-enable input elements after processing
                    toggleInputElements(false);
                }
            });
        });

        // Add event listener to textarea to handle Enter and Shift+Enter
        $('textarea[name=message]').on('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                // Prevent default Enter behavior (submitting the form)
                e.preventDefault();
                // Submit the form
                $('form').submit();
            } else if (e.key === 'Enter' && e.shiftKey) {
                // Add a newline character when Shift+Enter is pressed
                document.execCommand('insertText', false, '\n');
                // Adjust the textarea's height
                adjustTextareaHeight();
                e.preventDefault(); // Prevent default behavior (newline insertion)
            }
        });

        adjustTextareaHeight();
    </script>
</body>
{% endblock %}
